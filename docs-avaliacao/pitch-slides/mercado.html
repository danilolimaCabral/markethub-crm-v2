<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
            position: relative;
        }
        
        .header-section {
            position: absolute;
            left: 80px;
            top: 60px;
            width: 700px;
        }
        
        .page-title {
            font-size: 48px;
            font-weight: 900;
            color: #0F172A;
            line-height: 1.1;
            letter-spacing: -1px;
            margin: 0;
        }
        
        .market-stats {
            position: absolute;
            left: 80px;
            top: 180px;
            width: 580px;
        }
        
        .stat-row {
            margin: 0 0 24px 0;
        }
        
        .stat-value {
            font-size: 56px;
            font-weight: 900;
            color: #4338CA;
            line-height: 1;
            margin: 0 0 8px 0;
        }
        
        .stat-label {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            line-height: 1.3;
            margin: 0;
        }
        
        .market-target {
            position: absolute;
            left: 80px;
            top: 420px;
            width: 580px;
        }
        
        .target-title {
            font-size: 20px;
            font-weight: 700;
            color: #0F172A;
            margin: 0 0 20px 0;
        }
        
        .target-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .target-item {
            min-height: 140px;
            padding-top: 24px;
        }
        
        .target-item.tam {
            background: #4338CA;
        }
        
        .target-item.sam {
            background: #334155;
        }
        
        .target-item.som {
            background: #EF4444;
        }
        
        .target-label {
            font-size: 16px;
            font-weight: 700;
            color: #FFFFFF;
            margin: 0 0 12px 24px;
        }
        
        .target-value {
            font-size: 28px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.2;
            margin: 0 24px 24px 24px;
        }
        
        .visual-section {
            position: absolute;
            right: 80px;
            top: 140px;
            width: 480px;
            height: 480px;
        }
        
        .growth-image {
            width: 480px;
            height: 360px;
            object-fit: contain;
            display: block;
        }
        
        .image-caption {
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-top: 16px;
            text-align: center;
        }
        
        .accent-line {
            position: absolute;
            right: 0;
            top: 60px;
            width: 8px;
            height: 160px;
            background: #EF4444;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-line"></div>
        
        <div class="header-section">
            <h1 class="page-title">Um Mercado em<br>Crescimento Exponencial</h1>
        </div>
        
        <div class="market-stats">
            <div class="stat-row">
                <div class="stat-value">R$ 186 bi</div>
                <p class="stat-label">E-commerce no Brasil (2024)</p>
            </div>
            
            <div class="stat-row">
                <div class="stat-value">12-15%</div>
                <p class="stat-label">Crescimento anual</p>
            </div>
            
            <div class="stat-row">
                <div class="stat-value">500.000+</div>
                <p class="stat-label">Vendedores ativos no Mercado Livre</p>
            </div>
        </div>
        
        <div class="market-target">
            <h3 class="target-title">Tamanho de Mercado</h3>
            <div class="target-grid">
                <div class="target-item tam">
                    <div class="target-label">TAM</div>
                    <div class="target-value">R$ 2,5<br>bilhões</div>
                </div>
                
                <div class="target-item sam">
                    <div class="target-label">SAM</div>
                    <div class="target-value">R$ 750<br>milhões</div>
                </div>
                
                <div class="target-item som">
                    <div class="target-label">SOM</div>
                    <div class="target-value">R$ 75<br>milhões</div>
                </div>
            </div>
        </div>
        
        <div class="visual-section">
            <img src="/home/ubuntu/upload/search_images/dBc0X36IcRTT.png" alt="Crescimento de Mercado" class="growth-image">
            <p class="image-caption">Crescimento Exponencial do E-commerce</p>
        </div>
    </div>
</body>
</html>
