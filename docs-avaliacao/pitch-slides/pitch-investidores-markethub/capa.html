<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .color-block {
            position: absolute;
            left: 0;
            top: 0;
            width: 520px;
            height: 720px;
            background: #4338CA;
        }
        
        .accent-line {
            position: absolute;
            right: 0;
            top: 180px;
            width: 8px;
            height: 360px;
            background: #EF4444;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title-section {
            position: absolute;
            left: 60px;
            top: 200px;
            width: 440px;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.1;
            letter-spacing: -2px;
            margin: 0;
        }
        
        .subtitle-section {
            position: absolute;
            right: 80px;
            top: 240px;
            width: 580px;
            text-align: right;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #0F172A;
            line-height: 1.3;
            margin: 0 0 24px 0;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 700;
            color: #EF4444;
            line-height: 1.4;
            margin: 0;
        }
        
        .geometric-accent {
            position: absolute;
            right: 80px;
            bottom: 160px;
            width: 120px;
            height: 120px;
            background: #4338CA;
        }
        
        .date-info {
            position: absolute;
            left: 60px;
            bottom: 60px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
        }
        
        .footer-text {
            position: absolute;
            right: 80px;
            bottom: 60px;
            font-size: 16px;
            font-weight: 500;
            color: #334155;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="color-block"></div>
        <div class="accent-line"></div>
        
        <div class="content-wrapper">
            <div class="title-section">
                <h1 class="main-title">MarketHub<br>CRM</h1>
            </div>
            
            <div class="subtitle-section">
                <h2 class="subtitle">A Única Ferramenta Autônoma<br>para Vendedores de Marketplace</h2>
                <p class="tagline">Transformando Vendas em Lucro Real</p>
            </div>
            
            <div class="geometric-accent"></div>
            
            <div class="date-info">Dezembro 2025</div>
            <div class="footer-text">Pitch para Investidores</div>
        </div>
    </div>
</body>
</html>
