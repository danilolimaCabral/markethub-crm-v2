name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  test-before-deploy:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build application
        run: pnpm run build

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test-before-deploy
    environment:
      name: production
      url: https://markethub.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod

      - name: Build application
        run: pnpm run build

      - name: Run database migrations
        run: pnpm run migrate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Deploy to production server
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - Railway: railway up
          # - SSH: rsync -avz dist/ user@server:/path
          # - Docker: docker build && docker push
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # Add smoke test commands here
          sleep 10
          curl -f https://markethub.example.com/api/health || exit 1

      - name: Notify deployment success
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Version: ${{ github.ref }}"
          echo "Deployed by: ${{ github.actor }}"
        # Add notification service here

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    
    steps:
      - name: Rollback deployment
        run: |
          echo "‚ö†Ô∏è Deployment failed! Rolling back..."
          # Add rollback commands here

      - name: Notify rollback
        run: |
          echo "‚ùå Deployment failed and rolled back"
          echo "Check the logs for details"
        # Add notification service here
