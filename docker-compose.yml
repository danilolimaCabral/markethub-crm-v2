# ============================================================================
# MarketHub CRM - Docker Compose
# Orquestração de containers para deploy completo
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # MarketHub CRM - Aplicação Principal
  # ============================================================================
  markethub-crm:
    build:
      context: .
      dockerfile: Dockerfile
    image: markethub-crm:latest
    container_name: markethub-crm
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Variáveis de ambiente opcionais (descomente e configure conforme necessário)
      # - VITE_APP_TITLE=MarketHub CRM
      # - VITE_APP_LOGO=/logo-final.png
      # - VITE_ASAAS_API_URL=https://api-sandbox.asaas.com/v3
      # - VITE_ASAAS_API_KEY=your_asaas_api_key
      # - GEMINI_API_KEY=your_gemini_api_key
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.markethub.description=MarketHub CRM - Sistema de gestão multi-tenant"
      - "com.markethub.version=1.0.0"

