<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Prevenir cache agressivamente -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>Markthub CRM - Venda Mais no Mercado Livre com Inteligência</title>
    <!-- Build: 2025-12-13T10:55:00 - FORCE REBUILD MENU FIX v9 -->
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Registrar service worker para limpar cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js?v=' + Date.now())
          .then(reg => {
            console.log('[App] Service Worker registered:', reg);
            // Força atualização imediata
            reg.update();
          })
          .catch(err => console.log('[App] SW registration failed:', err));
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
