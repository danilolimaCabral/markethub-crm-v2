# ============================================================================
# MarketHub CRM - Configuração Nginx
# Domínio: markethubcrm.manus.space
# ============================================================================

events {
    worker_connections 1024;
}

http {
    # Configurações gerais
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Upstream para o MarketHub CRM
    upstream markethub {
        server markethub-crm:3000;
    }
    
    # ========================================================================
    # Redirecionamento HTTP para HTTPS
    # ========================================================================
    server {
        listen 80;
        server_name markethubcrm.manus.space;
        
        # Redirecionar todo tráfego HTTP para HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # ========================================================================
    # Servidor HTTPS Principal
    # ========================================================================
    server {
        listen 443 ssl http2;
        server_name markethubcrm.manus.space;
        
        # Certificados SSL
        # Ajuste os caminhos conforme sua configuração
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Configurações SSL modernas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Segurança adicional
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Tamanho máximo de upload
        client_max_body_size 50M;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ====================================================================
        # Proxy para aplicação
        # ====================================================================
        location / {
            proxy_pass http://markethub;
            proxy_http_version 1.1;
            
            # Headers para proxy
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Headers de identificação
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # ====================================================================
        # Cache de assets estáticos
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://markethub;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache por 1 ano
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Logs de acesso desabilitados para assets
            access_log off;
        }
        
        # ====================================================================
        # Health check endpoint
        # ====================================================================
        location /health {
            proxy_pass http://markethub/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}
